<html>
	<head>
	<title>URLs to HEX</title>
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<style>
		body {
			font-family: Arial, Helvetica, sans-serif;
		}
		textarea {
			resize: none;
		}
		div {
			border-radius: 10px;
			background-color: #f2f2f2;
			padding: 20px;
			margin: 0px 0px 22px 0px;
			display:inline-block;
		}
		.top {
			display: flex;
			align-items: center;
		}
		.button {
			border: none;
			color: white;
			padding: 10px 16px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 16px;
			margin: 2px 2px;
			transition-duration: 0.4s;
			cursor: pointer;
			float: right;
		}
		.button2 {
			background-color: white; 
			color: black; 
			border: 2px solid #28286f;
		}
		.button2:hover {
			background-color: #28286f;
			color: white;
		}
	</style>
	</head>
	<body>
		<script>
			function calcular() {
				document.getElementById("out").value = ""
				var textArea = document.getElementById("in");
				var arrayOfLines = textArea.value.split("\n");
				for(var i = 0;i < arrayOfLines.length;i++){
					if (arrayOfLines[i].includes("profiles/")) {
						var string = parseInt(arrayOfLines[i].split("profiles/")[1]).toString(16).toUpperCase();
						document.getElementById("out").value += "steam:" + string + "\n";
					}
				}
			}
			function download(){
				var text = document.getElementById("out").value;
				text = text.replace(/\n/g, "\r\n"); // To retain the Line breaks.
				var blob = new Blob([text], { type: "text/plain"});
				var anchor = document.createElement("a");
				anchor.download = "my-filename.txt";
				anchor.href = window.URL.createObjectURL(blob);
				anchor.target ="_blank";
				anchor.style.display = "none"; // just to be safe!
				document.body.appendChild(anchor);
				anchor.click();
				document.body.removeChild(anchor);
			 }
		</script>
		<center>
			<div>
				<h1>Conversor de URLs Steam a HEX</h1>
				<h4>Por lotes</h4>
				<textarea autofocus rows="30" cols="60" placeholder="Introduce aquí las URLs (una por línea)..." id="in"></textarea>
				<textarea disabled rows="30" cols="30" id="out"></textarea></br>
				<button class="button button2" onclick="calcular()">Convertir</button> 
				<button class="button button2" onclick="download()">Descargar</button> 
			</div>
		</center>
	</body>
</html>
